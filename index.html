<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <h1>Text to Speech 🎙️</h1>
  <textarea class="text-input" id="text-input" placeholder="Type something you'd like to hear..."></textarea><br>
  <div class="button-group">
    <button onclick="convertText()">Convert to Speech</button>
    <button onclick="clearText()">Clear</button>
  </div>
  <audio class="audio-player" id="audio-player" controls></audio>
</body>
<script src="app.js"></script>
</html>
